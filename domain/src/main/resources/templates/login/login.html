<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/util.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-30 p-b-50">
    <span class="login100-form-title p-b-41">
        Sign in
    </span>
            <form name="f" method='POST' th:action="@{/login}" class="login100-form validate-form p-b-33 p-t-5">
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="User name"
                           oninvalid="setCustomValidity('Input user name')"
                           oninput="setCustomValidity('')"
                           required>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Password"
                           oninvalid="setCustomValidity('Input password')"
                           oninput="setCustomValidity('')"
                           required/>
                </div>
                <div class="container-login100-form-btn m-t-32" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
            <a class="container-login100-form-btn m-t-32" href="/registration">Need registration?</a>
        </div>
    </div>
</div>
</body>
</html>
